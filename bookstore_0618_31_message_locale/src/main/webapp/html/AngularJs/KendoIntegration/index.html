<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/todo.css">
	<script type="text/javascript" src="js/libs/angular.js"></script>
	<script type="text/javascript" src="js/libs/angular-resource.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<title>Todo Angular Sample</title>
</head>
<body class="well" ng-app="todoApp" ng-controller="AppCtrl">
	
	<h1>Things To Do</h1>

	<p>
		Ressmaining <strong>{{ remaining()}}</strong> of <strong>{{ items.length }}</strong>
		[ <a href ng-click="archive()">archive</a> ]
	</p>

	<ul class="unstyled">
		<li ng-repeat="item in items">
			<input type="checkbox" ng-model="item.done">{{ item.text }}
		</li>
	</ul>

	<form name="newItemFrom" action="">
		<input name="newItemText" ng-model="newItem.text" type="text" ng-maxlength="15">
		<span ng-show="newItemFrom.newItemText.$error.maxlength">Item text is too long!</span>
		<button id="add" class="btn btn-primary" ng-click="add(newItem)" ng-disabled="!newItem.text">add</button>
	</form>
</body>
</html>
